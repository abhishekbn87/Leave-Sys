<div class="container align-middle">
    <form action="/action_page.php" style="font-weight: bold;color: white">
        <div class="form-group">
            <label for="from" style="color: white;font-weight: bold;">From</label>
            <br>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="from1" [ngModelOptions]="{standalone: true}" style="width:95%">
            <mat-datepicker-toggle matSuffix [for]="picker" style="color: white"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </div>
        <div >
            <div class="form-group" *ngFor = 'let alt1 of alt'>
                <label for="altr">Mention Alternate Teacher:</label>
                <input type="text" class="form-control" id="altr" required [(ngModel)]="alt" [ngModelOptions]="{standalone: true}">
            </div>
        </div>
    </form>
</div>
