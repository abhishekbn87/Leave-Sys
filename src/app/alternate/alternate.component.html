<div class="container align-middle">
    <form action="/action_page.php" style="font-weight: bold;color: white" *ngFor="let alt1 of alt;let index = index;trackBy:trackByIndex;">
        <div class="form-group">
            <label for="date1" style="color: white;font-weight: bold;">Leave Date</label>
            <br>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="date1[index]" [ngModelOptions]="{standalone: true}" style="width:95%">
            <mat-datepicker-toggle matSuffix [for]="picker" style="color: white"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </div>

        <div class="form-group">
            <label for="class">Enter the class to be handled:</label>
            <input type="text" class="form-control" id="class" required [(ngModel)]="class1[index]" [ngModelOptions]="{standalone: true}">
        </div>

        <div class="form-group">
            <label for="section">Enter the Section to handle:</label>
            <input type="text" class="form-control" id="section" required [(ngModel)]="section[index]" [ngModelOptions]="{standalone: true}">
        </div>

        <div class="form-group">
            <label for="v">Enter The Time Of class::</label>
            <input type="text" class="form-control" id="time" required [(ngModel)]="time[index]" [ngModelOptions]="{standalone: true}">
        </div>

        <div class="form-group">
            <label for="sub">Enter The Subject To Be Handled:</label>
            <input type="text" class="form-control" id="sub" required [(ngModel)]="sub[index]" [ngModelOptions]="{standalone: true}">
        </div>
        
        <div class="form-group">
            <label for="type">Handled by: </label>
            <select id="type" name="type" class="form-control" [(ngModel)]="handel[index]">
        <option disabled selected value>Select A Teacher To Handle Subject</option>
        <option *ngFor = 'let hand of hands' value="{{hand.slno}}">{{ hand.Name }}</option>
        </select>
        </div>

    </form>
    <button mat-button style="background-color: green; color:white" (click)="success()">Submit</button>

</div>
