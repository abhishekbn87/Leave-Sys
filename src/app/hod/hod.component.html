<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;" > Name </th>
        <td mat-cell *matCellDef="let faculty" style="text-align: center;" > {{faculty.Name}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="width: 100%;" ></tr>
    </table>
</div>
