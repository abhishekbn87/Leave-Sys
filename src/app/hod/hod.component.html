<div>
  <h3>Leave Management</h3>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;" > <h4>Name</h4> </th>
        <td mat-cell *matCellDef="let faculty" style="text-align: center;" > <h4>{{faculty.Name}}</h4> </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectrow(row)" style="width: 100%;cursor: pointer;"  ></tr>
    </table>
</div>
