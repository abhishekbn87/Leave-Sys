<div class="container middle-align">
    <h3>Alternate Arrangements made:-</h3>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let leave"> {{leave.leave_date}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Class">
            <th mat-header-cell *matHeaderCellDef> Class </th>
            <td mat-cell *matCellDef="let leave"> {{leave.class}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Section">
            <th mat-header-cell *matHeaderCellDef> Section </th>
            <td mat-cell *matCellDef="let leave"> {{leave.section}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Time">
            <th mat-header-cell *matHeaderCellDef> Time </th>
            <td mat-cell *matCellDef="let leave"> {{leave.leave_time}} </td>
        </ng-container>
        <ng-container matColumnDef="Subject">
            <th mat-header-cell *matHeaderCellDef> Subject </th>
            <td mat-cell *matCellDef="let leave"> {{leave.subject}} </td>
        </ng-container>
        <ng-container matColumnDef="Handled_By">
            <th mat-header-cell *matHeaderCellDef> Handled By </th>
            <td mat-cell *matCellDef="let leave"> {{leave.handled_by}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
